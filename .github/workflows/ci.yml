name: CI-Security-Pipeline
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres_test_password
          POSTGRES_DB: enterprise_db  # Explicitly name the DB
        ports:
          - 5432:5432
        # Use a robust health check to prevent 'Connection Refused'
        options: >-
          --health-cmd pg_isready -U postgres -d enterprise_db
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-mock
      
      - name: Run Enterprise Security Suite
        env:
          DATABASE_URL: postgresql://postgres:postgres_test_password@localhost:5432/postgres
        run: pytest tests/
